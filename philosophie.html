Il a recentré la philosophie sur la question de l'Être, qu'il juge oubliée depuis Platon. Son analyse du Dasein a ouvert la voie à l'existentialisme moderne.

### Concepts Clés
- **Dasein (Être-là)** : L'existence humaine caractérisée par le fait d'être jeté dans le monde et d'avoir à s'y rapporter.
- **L'Oubli de l'Être** : La tendance de la technique moderne à traiter tout ce qui existe comme un simple "stock" disponible.
- **Être pour la mort** : La prise de conscience de notre finitude qui nous oblige à vivre une existence authentique.`
      },
      {
        id: 'sartre', label: 'Sartre', color: '#f43f5e', period: 1905, dateStr: 'XXème', category: 'Contemporaine',
        quote: "L'homme est condamné à être libre.",
        wikipedia: "https://fr.wikipedia.org/wiki/Jean-Paul_Sartre",
        concepts: `### Résumé de la pensée
Figure de proue de l'existentialisme, il affirme que l'homme n'a pas de nature prédéfinie. Nous sommes entièrement responsables de ce que nous faisons de notre vie.

### Concepts Clés
- **L'existence précède l'essence** : L'homme apparaît d'abord dans le monde, et il se définit ensuite par ses actes.
- **Mauvaise Foi** : Le mensonge à soi-même consistant à prétendre qu'on n'est pas libre pour éviter la responsabilité.
- **Engagement** : La nécessité pour l'intellectuel de prendre position dans les luttes politiques de son temps.`
      },
      {
        id: 'beauvoir', label: 'Beauvoir', color: '#f43f5e', period: 1908, dateStr: 'XXème', category: 'Contemporaine',
        quote: "On ne naît pas femme.",
        wikipedia: "https://fr.wikipedia.org/wiki/Simone_de_Beauvoir",
        concepts: `### Résumé de la pensée
Compagne de Sartre mais philosophe à part entière, elle a appliqué l'existentialisme à la condition féminine. Son œuvre est la pierre angulaire du féminisme moderne.

### Concepts Clés
- **Construction du genre** : "On ne naît pas femme, on le devient". La féminité est un rôle social imposé, pas un destin biologique.
- **Transcendance vs Immanence** : L'homme est incité à se projeter vers l'avenir, tandis que la femme a été historiquement cantonnée au foyer.
- **L'Altérité** : Analyse de la manière dont la femme a été définie comme "l'Autre" par rapport au sujet masculin.`
      },
      {
        id: 'camus', label: 'Camus', color: '#f43f5e', period: 1913, dateStr: 'XXème', category: 'Contemporaine',
        quote: "Il faut imaginer Sisyphe heureux.",
        wikipedia: "https://fr.wikipedia.org/wiki/Albert_Camus",
        concepts: `### Résumé de la pensée
Penseur de l'absurde, il explore le silence du monde face à la quête de sens de l'homme. Sa philosophie est une invitation à la révolte solaire et à la solidarité humaine.

### Concepts Clés
- **L'Absurde** : Le divorce entre l'aspiration humaine à la clarté et le chaos irrationnel de l'univers.
- **La Révolte** : La seule réponse digne à l'absurde, consistant à maintenir la conscience de la tragédie sans s'y résigner.
- **L'Homme Révolté** : Une critique des révolutions violentes au nom d'une "mesure" et d'une morale de la dignité.`
      },
      {
        id: 'foucault', label: 'Foucault', color: '#f43f5e', period: 1926, dateStr: 'XXème', category: 'Contemporaine',
        quote: "Pouvoir est Savoir.",
        wikipedia: "https://fr.wikipedia.org/wiki/Michel_Foucault",
        concepts: `### Résumé de la pensée
Historien des systèmes de pensée, il a analysé comment le savoir et le pouvoir se conjuguent pour contrôler les corps et les populations. Il a étudié la folie, la prison et la sexualité.

### Concepts Clés
- **Biopolitique** : La manière dont l'État moderne gère la vie biologique des citoyens (santé, natalité, hygiène).
- **Panoptisme** : Le modèle de la surveillance généralisée où l'individu finit par se surveiller lui-même.
- **Épistémè** : Le socle de savoir inconscient qui définit ce qu'il est possible de penser à une époque donnée.`
      }
    ];

    const initialLinks = [
      { source: 'socrate', target: 'platon', type: 'Maître' }, { source: 'platon', target: 'aristote', type: 'Disciple' },
      { source: 'platon', target: 'augustin', type: 'Synthèse' }, { source: 'aristote', target: 'epicure', type: 'Critique' },
      { source: 'aristote', target: 'avicenne', type: 'Influences' }, { source: 'laotseu', target: 'confucius', type: 'Débat' },
      { source: 'avicenne', target: 'alghazali', type: 'Critique' }, { source: 'alghazali', target: 'averroes', type: 'Réplique' },
      { source: 'averroes', target: 'aquin', type: 'Influences' }, { source: 'descartes', target: 'augustin', type: 'Similitude' },
      { source: 'descartes', target: 'spinoza', type: 'Dépasse' }, { source: 'descartes', target: 'locke', type: 'Critique' },
      { source: 'locke', target: 'hume', type: 'Filiation' }, { source: 'hume', target: 'kant', type: 'Réveil' },
      { source: 'kant', target: 'hegel', type: 'Dépasse' }, { source: 'kant', target: 'nietzsche', type: 'Critique' },
      { source: 'hegel', target: 'marx', type: 'Renverse' }, { source: 'hegel', target: 'beauvoir', type: 'Réinterprète' },
      { source: 'nietzsche', target: 'camus', type: 'Héritage' }, { source: 'nietzsche', target: 'foucault', type: 'Généalogie' },
      { source: 'heidegger', target: 'sartre', type: 'Influences' }, { source: 'sartre', target: 'beauvoir', type: 'Alliance' },
      { source: 'sartre', target: 'camus', type: 'Rupture' }, { source: 'marx', target: 'sartre', type: 'Synthèse' },
      { source: 'epicure', target: 'hume', type: 'Atomes' }, { source: 'nagarjuna', target: 'spinoza', type: 'Parallèle' }
    ];

    function App() {
      const [nodes, setNodes] = useState([]);
      const [links] = useState(initialLinks);
      const [selectedNode, setSelectedNode] = useState(null);
      const [draggingNode, setDraggingNode] = useState(null);
      const [zoom, setZoom] = useState(0.8);
      const [pan, setPan] = useState({ x: 0, y: 0 });
      const [isPanning, setIsPanning] = useState(false);
      const [search, setSearch] = useState("");
      const [activeCategory, setActiveCategory] = useState(null);
      const [showModal, setShowModal] = useState(false);
      const [dimensions, setDimensions] = useState({ width: window.innerWidth, height: window.innerHeight });

      const svgRef = useRef(null);
      const containerRef = useRef(null);
      const lastPos = useRef({ x: 0, y: 0 });
      const categories = useMemo(() => Array.from(new Set(initialNodes.map(n => n.category))), []);

      const center = useMemo(() => ({
        x: dimensions.width / 2,
        y: dimensions.height / 2
      }), [dimensions]);

      const init = () => {
        setNodes(initialNodes.map((n) => ({
          ...n,
          x: center.x + (Math.random() - 0.5) * 400,
          y: center.y + (Math.random() - 0.5) * 300,
          vx: 0,
          vy: 0
        })));
        setPan({ x: 0, y: 0 });
      };

      useEffect(() => {
        const updateDimensions = () => {
          if (containerRef.current) {
            setDimensions({
              width: containerRef.current.clientWidth,
              height: containerRef.current.clientHeight
            });
          }
        };
        const observer = new ResizeObserver(updateDimensions);
        if (containerRef.current) observer.observe(containerRef.current);
        updateDimensions();
        return () => observer.disconnect();
      }, [selectedNode]);

      useEffect(() => { init(); }, []);

      useEffect(() => {
        if (nodes.length === 0) return;
        let frame;
        const step = () => {
          setNodes(prev => {
            const next = prev.map(n => ({ ...n, vx: n.vx * 0.8, vy: n.vy * 0.8 }));
            for (let i = 0; i < next.length; i++) {
              for (let j = i + 1; j < next.length; j++) {
                const dx = next[i].x - next[j].x, dy = next[i].y - next[j].y, d = Math.sqrt(dx * dx + dy * dy) || 1;
                const f = (d < 160) ? (160 - d) * 0.25 : 9000 / (d * d);
                if (next[i].id !== draggingNode) { next[i].vx += (dx / d) * f; next[i].vy += (dy / d) * f; }
                if (next[j].id !== draggingNode) { next[j].vx -= (dx / d) * f; next[j].vy -= (dy / d) * f; }
              }
            }
            links.forEach(l => {
              const s = next.find(n => n.id === l.source), t = next.find(n => n.id === l.target);
              if (s && t) {
                const dx = t.x - s.x, dy = t.y - s.y, d = Math.sqrt(dx * dx + dy * dy) || 1;
                const f = (d - 190) * 0.05;
                if (s.id !== draggingNode) { s.vx += (dx / d) * f; s.vy += (dy / d) * f; }
                if (t.id !== draggingNode) { t.vx -= (dx / d) * f; t.vy -= (dy / d) * f; }
              }
            });
            next.forEach(n => {
              if (n.id !== draggingNode) {
                n.vx += (center.x - n.x) * 0.005;
                n.vy += (center.y - n.y) * 0.005;
                n.x += n.vx;
                n.y += n.vy;
              }
            });
            return next;
          });
          frame = requestAnimationFrame(step);
        };
        frame = requestAnimationFrame(step);
        return () => cancelAnimationFrame(frame);
      }, [links, draggingNode, nodes.length, center]);

      const handleMove = (e) => {
        if (draggingNode && svgRef.current) {
          const ctm = svgRef.current.getScreenCTM();
          const nx = (e.clientX - ctm.e) / ctm.a, ny = (e.clientY - ctm.f) / ctm.d;
          setNodes(prev => prev.map(n => n.id === draggingNode ? { ...n, x: nx, y: ny, vx: 0, vy: 0 } : n));
        } else if (isPanning) {
          setPan(prev => ({ x: prev.x + (e.clientX - lastPos.current.x) / zoom, y: prev.y + (e.clientY - lastPos.current.y) / zoom }));
          lastPos.current = { x: e.clientX, y: e.clientY };
        }
      };

      const filtered = nodes.map(n => ({
        ...n,
        isMatch: (search && n.label.toLowerCase().includes(search.toLowerCase())) || (activeCategory && n.category === activeCategory),
        isDimmed: (search || activeCategory) && !((search && n.label.toLowerCase().includes(search.toLowerCase())) || (activeCategory && n.category === activeCategory))
      }));

      return (
        <div className="flex flex-col h-screen bg-white text-slate-900 overflow-hidden">
          <header className="bg-white border-b px-8 py-5 flex flex-col md:flex-row gap-4 justify-between items-center shadow-sm z-20">
            <div className="flex items-center gap-4">
              <div className="bg-slate-900 p-3 rounded-2xl text-white shadow-xl flex items-center justify-center">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M3 12h18M3 6h18M3 18h18" /></svg>
              </div>
              <div>
                <h1 className="text-xl font-serif font-black leading-none">Toile de la Pensée</h1>
                <p className="text-[10px] text-slate-400 font-black uppercase tracking-widest mt-2">Encyclopédie Interactive</p>
              </div>
            </div>
            <div className="flex gap-4">
              <div className="relative">
                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"><IconSearch /></div>
                <input type="text" placeholder="Chercher un nom..." className="pl-11 pr-6 py-3 bg-slate-50 rounded-2xl text-xs w-56 outline-none font-bold focus:ring-2 focus:ring-slate-100" value={search} onChange={e => setSearch(e.target.value)} />
              </div>
              <button onClick={init} className="p-3 bg-slate-50 text-slate-400 rounded-2xl hover:bg-slate-100 transition-all"><IconRefresh /></button>
            </div>
          </header>

          <div className="bg-slate-50 border-b px-8 py-3 flex flex-wrap items-center gap-x-5 gap-y-2 z-10">
            <span className="text-[11px] font-black text-slate-400 uppercase flex items-center gap-2"><IconFilter /> Catégories :</span>
            <button onClick={() => setActiveCategory(null)} className={`px-4 py-1.5 rounded-full text-[10px] font-black transition-all ${!activeCategory ? 'bg-slate-900 text-white' : 'bg-white text-slate-500'}`}>Toutes</button>
            {categories.map(cat => (
              <button key={cat} onClick={() => setActiveCategory(cat === activeCategory ? null : cat)} className={`px-4 py-1.5 rounded-full text-[10px] font-black transition-all ${activeCategory === cat ? 'bg-indigo-600 text-white' : 'bg-white text-slate-500 hover:bg-indigo-50'}`}>{cat}</button>
            ))}
          </div>

          <div className="flex-1 flex overflow-hidden">
            <div ref={containerRef} className="flex-1 bg-white relative overflow-hidden transition-all duration-500">
              <svg ref={svgRef} className="w-full h-full cursor-grab active:cursor-grabbing" onMouseMove={handleMove} onMouseUp={() => { setDraggingNode(null); setIsPanning(false); }} onMouseDown={e => { if (e.target.tagName === 'svg') setIsPanning(true); lastPos.current = { x: e.clientX, y: e.clientY }; }} onWheel={e => setZoom(z => Math.max(0.1, Math.min(3, z - e.deltaY * 0.001)))}>
                <defs>
                  {nodes.map(n => (
                    <marker key={`m-${n.id}`} id={`m-${n.id}`} markerWidth="10" markerHeight="10" refX="24" refY="5" orient="auto"><path d="M 0 0 L 10 5 L 0 10 Z" fill={n.color} fillOpacity="0.4" /></marker>
                  ))}
                </defs>
                <g transform={`translate(${center.x + pan.x * zoom}, ${center.y + pan.y * zoom}) scale(${zoom}) translate(${-center.x}, ${-center.y})`}>
                  {links.map((l, i) => {
                    const s = filtered.find(n => n.id === l.source), t = filtered.find(n => n.id === l.target);
                    if (!s || !t) return null;
                    return <line key={i} x1={s.x} y1={s.y} x2={t.x} y2={t.y} stroke={s.color} strokeWidth={2.5} strokeOpacity={s.isDimmed || t.isDimmed ? 0.05 : 0.3} markerEnd={`url(#m-${s.id})`} />;
                  })}
                  {filtered.map(n => (
                    <g key={n.id} transform={`translate(${n.x}, ${n.y})`} onMouseDown={e => { e.stopPropagation(); setDraggingNode(n.id); }} onClick={e => { e.stopPropagation(); setSelectedNode(n); }} className="cursor-pointer">
                      {n.isMatch && <circle r={35} fill="none" stroke={n.color} strokeWidth="1" className="pulse-effect" />}
                      <circle r={n.isMatch ? 28 : 22} fill="white" stroke={n.color} strokeWidth={selectedNode?.id === n.id ? 6 : 3} strokeOpacity={n.isDimmed ? 0.2 : 1} className="transition-all" />
                      <text y="42" textAnchor="middle" className="text-[11px] font-black" fill={n.color} opacity={n.isDimmed ? 0.2 : 1}>{n.label}</text>
                    </g>
                  ))}
                </g>
              </svg>
            </div>

            {selectedNode && (
              <aside className="w-[450px] bg-white border-l p-10 space-y-10 overflow-y-auto custom-scrollbar animate-in slide-in-from-right relative z-30 shadow-2xl">
                <button onClick={() => setSelectedNode(null)} className="absolute top-6 right-6 text-slate-300 hover:text-slate-600 transition-colors"><IconX /></button>
                <div className="text-center space-y-6">
                  <div className="w-20 h-20 mx-auto rounded-3xl flex items-center justify-center text-white text-4xl font-serif shadow-xl transition-transform hover:rotate-6" style={{ backgroundColor: selectedNode.color }}>{selectedNode.label[0]}</div>
                  <div className="space-y-2">
                    <h2 className="text-3xl font-serif font-black leading-tight">{selectedNode.label}</h2>
                    <span className="px-6 py-2 bg-indigo-50 text-indigo-500 rounded-full text-[11px] font-black uppercase tracking-widest inline-block">{selectedNode.category} • {selectedNode.dateStr}</span>
                  </div>
                </div>
                <div className="p-10 bg-slate-50 rounded-[50px] italic text-center text-slate-700 text-lg border border-slate-100 shadow-inner">"{selectedNode.quote}"</div>

                <div className="flex flex-col gap-4">
                  <button onClick={() => setShowModal(true)} className="w-full py-5 px-8 bg-slate-900 text-white rounded-[32px] font-black text-xs hover:bg-indigo-600 transition-all flex items-center justify-center gap-4 uppercase tracking-widest shadow-xl">
                    <IconBook /> Résumé & Concepts
                  </button>

                  {selectedNode.wikipedia && (
                    <a
                      href={selectedNode.wikipedia}
                      target="_blank"
                      rel="noopener noreferrer"
                      className="w-full py-5 px-8 bg-white text-slate-900 border-2 border-slate-100 rounded-[32px] font-black text-xs hover:bg-slate-50 transition-all flex items-center justify-center gap-4 uppercase tracking-widest shadow-sm"
                    >
                      <IconWikipedia /> Consulter Wikipédia
                    </a>
                  )}
                </div>

                <div className="space-y-6">
                  <h3 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.3em] border-b-2 pb-4">Relations directes</h3>
                  <div className="space-y-4">
                    {links.filter(l => l.source === selectedNode.id || l.target === selectedNode.id).map((l, i) => {
                      const other = initialNodes.find(n => n.id === (l.source === selectedNode.id ? l.target : l.source));
                      return (
                        <div key={i} onClick={() => setSelectedNode(other)} className="flex items-center gap-5 p-5 bg-slate-50/50 border rounded-[32px] hover:bg-white hover:shadow-xl cursor-pointer transition-all group">
                          <div className="w-3 h-12 rounded-full" style={{ backgroundColor: other.color }}></div>
                          <div className="flex-1">
                            <p className="text-base font-black">{other.label}</p>
                            <div className="flex items-center gap-2 text-[10px] text-slate-400 font-black uppercase tracking-tighter">
                              <span>{l.type}</span> <IconArrow />
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </aside>
            )}
          </div>

          {showModal && selectedNode && (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-8 bg-slate-900/40 backdrop-blur-xl">
              <div className="bg-white w-full max-w-4xl max-h-[90vh] rounded-[60px] shadow-2xl flex flex-col overflow-hidden animate-in zoom-in-95 border border-white/20">
                <div className="p-10 border-b flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-10">
                  <div className="flex items-center gap-5">
                    <div className="p-4 bg-slate-900 text-white rounded-3xl"><IconBook /></div>
                    <div>
                      <h3 className="font-serif font-black text-3xl">{selectedNode.label}</h3>
                      <p className="text-[10px] text-slate-400 font-black uppercase tracking-[0.4em] mt-3">Archives de la Pensée Mondiale</p>
                    </div>
                  </div>
                  <button onClick={() => setShowModal(false)} className="p-4 hover:bg-slate-100 rounded-full text-slate-400"><IconX /></button>
                </div>
                <div className="flex-1 overflow-y-auto p-16 custom-scrollbar"><SimpleMarkdownRenderer content={selectedNode.concepts} /></div>
                <div className="p-10 bg-white border-t flex justify-end">
                  <button onClick={() => setShowModal(false)} className="px-16 py-4 bg-slate-900 text-white rounded-3xl text-[11px] font-black uppercase tracking-[0.2em] hover:bg-indigo-600 transition-all shadow-2xl">Fermer la fiche</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    {% endraw %}
  </script>
</body>

</html>
