---
layout: default
---

<div class="home">

  <h2 class="page-heading">Posts</h2>

  <ul class="post-list">
    {% assign sortedPosts = site.posts | sort: 'title' %}
    {% for post in sortedPosts %}
    <li>
      <p class="post-date">{{ post.date | date: "%Y-%m-%d" }}</p>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>

</div>
